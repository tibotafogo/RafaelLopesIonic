<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">

  <ion-segment [(ngModel)]="type">
    <ion-segment-button value="pending" layout="icon-start">
      <ion-icon name ="alert-circle"></ion-icon>
      <ion-label>Pendentes</ion-label>
    </ion-segment-button>

    <ion-segment-button value="done" layout="icon-start">
      <ion-icon name="checkmart-circle"></ion-icon>
      <ion-label>ConcluÃ­das</ion-label>
    </ion-segment-button>
  </ion-segment>

 <ion-list *ngIf="type == 'pending'">
<ion-item-sliding *ngFor="let tarefa of tarefaService.getTarefas(); let i = index">
  <ion-item *ngIf="!tarefa.done">
    <ion-label>{{tarefa.value}}</ion-label>
    <ion-checkbox slot="start" [(ngModel)]="tarefa.done" (ionChange)="tarefaService.setToStorage()"></ion-checkbox>
  <ion-badge color="warning" *ngIf="tarefa.date">
    {{tarefa.date | date: 'dd/MM/yyy'}}
  </ion-badge>
  </ion-item>
  <ion-tem-options side="end"> 
  <ion-item-option color="sucess" (click)="presentAlertPromptUpdate(i,tarefa)">
  <ion-icon name="create-outline" slot="icon-only"></ion-icon>
</ion-item-option>
<ion-item option color="danger" (click)="presentAlertPromptUpdate(i, tarefa)">
  <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
  <ion-icon name=" trash-outline" slot="icon-only"></ion-icon>
</ion-item-option>
</ion-tem-options>
</ion-item-sliding>
</ion-list>

<ion-list *ngIf="type == 'done'">
  <ion-iten-sliding *ngFor="let tarefa of tarefaservice.getTarefas(); let i = index">
    <ion-item *ngIf="tarefa.done">
      <ion-label>{{tarefa.value}}</ion-label>
      <ion-checkbox slot="start" [{ngModel}]="tarefa.done" (ionChange)="tarefaService.setToStorage()"></ion-checkbox>
    <ion-badge color="warning" *ngIf="tarefa.date">
      {{tarefa.date | date: 'dd/MM/yyyy'}}
    </ion-badge>
    </ion-item>
    <ion-item-options side="end">
     <ion-item-option color="sucess" (click)="presentAlertPromptUpdate(i,tarefa)">
      <ion-icon name=""create-outline" slot="icon-only"></ion-icon>
     </ion-item-option> 
              </ion-item-options>
    </ion-item-options>
  </ion-iten-sliding>


 </ion-list>

      <ion-fab-button color="danger" (click)="presentAlertPromptAdd()">
      <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
